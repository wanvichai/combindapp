<ion-header>
  <ion-navbar>
    <ion-title>ลงทะเบียน</ion-title>
  </ion-navbar>
 </ion-header>
 
 <ion-content padding>
  <ion-item>
    <ion-label floating>ชื่อ-สกุล</ion-label>
    <ion-input type="text" [(ngModel)]="userData.fullname"></ion-input>
  </ion-item>
 
  <ion-item>
    <ion-label floating>อีเมล์</ion-label>
    <ion-input type="email" [(ngModel)]="userData.email"></ion-input>
  </ion-item>
 
  <ion-item>
    <ion-label floating>รหัสผ่าน</ion-label>
    <ion-input type="password" [(ngModel)]="userData.password"></ion-input>
  </ion-item>
 
  <ion-item>
    <ion-label floating>โทรศัพท์</ion-label>
    <ion-input type="tel" [(ngModel)]="userData.tel"></ion-input>
  </ion-item>
 
  <ion-item>
    <ion-label fixed>รูปประจำตัว</ion-label>
    <ion-input type="file" [(ngModel)]="userData.profile"></ion-input>
  </ion-item>
 
  <p><button ion-button block color="secondary" (click)="register()">SUBMIT</button></p>
 </ion-content>
