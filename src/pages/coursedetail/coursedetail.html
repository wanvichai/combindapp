<ion-header>

  <ion-navbar>
    <ion-title>รายละเอียดคอร์ส</ion-title>
  </ion-navbar>
 
 </ion-header>
 
 
 <ion-content>
  <ion-card *ngFor="let cd of cdetail">
    <img src="http://localhost/ionic_api/images/{{cd.images}}" />
    <ion-card-content>
      <ion-card-title>
        {{cd.name}}
      </ion-card-title>
      <p>
        {{cd.description}}
      </p>
 
      <ion-grid>
        <ion-row>
          <ion-col text-left>
            ราคา {{cd.price}} บาท
          </ion-col>
          <ion-col text-right>
            {{cd.create_at}}
          </ion-col>
        </ion-row>
      </ion-grid>
 
    </ion-card-content>
  </ion-card>
 </ion-content>
